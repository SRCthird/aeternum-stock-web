{% extends 'base.html' %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/home/styles.css' %}">
{% endblock %}

{% block body %}
<body class="light-theme" style="margin:0;">
  <div class="d-flex flex-column min-vh-100 px-0">
    {% include 'components/nav.html' %}

    <div class="container-fluid d-flex flex-column flex-grow-1 px-0">
      {% block content %}
        {% include 'home/actions.html' %}
      {% endblock %}
    </div>
  </div>
</body>

{% if request.session.print_prompt %}
  <script type="text/javascript">
    window.onload = function() {
      if (confirm("Would you like to print the transaction?")) {
        const printWindow = window.open("{% url 'print_transaction' transaction_id=transaction_id %}", "_blank");
        printWindow.focus();
      }
    };
  </script>
{% endif %}

{% endblock %}
