{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}Aeternum Stock{% endblock %}
  </title>

  {% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}

  <script src="https://kit.fontawesome.com/0f75107be3.js" crossorigin="anonymous"></script>
  <script>
    function applyThemeClass(theme) {
      const body = document.body;

      if (theme === "auto") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        body.className = prefersDark ? "dark-theme" : "light-theme";
      } else {
        body.className = theme === "dark" ? "dark-theme" : "light-theme";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "auto";
      applyThemeClass(savedTheme);
    });

    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
      const savedTheme = localStorage.getItem("theme") || "auto";
      if (savedTheme === "auto") {
        applyThemeClass("auto");
      }
    });
  </script>
</head>

{% block body %}
  <body class="light-theme" style="margin:0;">
    <header>
      {% block nav %}
        {% include 'components/nav.html' %}
      {% endblock %}
    </header>

    <main class="container mt-4">
      {% block content %}
      {% endblock %}
    </main>

    {% block scripts %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-lF9+6/NbTjpDb4RL9DQIN6TXnJo7xlDxJc+4Gp8M5JZ+dC6+Wn5crnC56YWdM7sf" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
{% endblock %}
</html>
