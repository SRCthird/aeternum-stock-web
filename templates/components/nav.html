{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<nav class="navbar navbar-expand">
  <div class="container-fluid">

    <!-- Navbar Title -->
    <span id="nav-title" class="navbar-brand mb-0 h1">{{ title }}</span>

    <!-- User Icon with Dropdown -->
    <div class="dropdown">
      <button class="btn" id="user-menu" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-user"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="user-menu">
        <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
        <li><a class="dropdown-item" href="{% url 'index' %}">Profile</a></li>
        {% if user.is_staff or user.is_superuser %}
            <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a></li> 
        {% endif %}
        <li>
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="dropdown-item" >Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<style>
  body.dark-theme #nav-title, 
  body.dark-theme .fa-user,
  body.light-theme .fa-user:hover {
    color: white;
  }
  body.light-theme .navbar {
    background-color: #e5e5e5;
  }

  body.dark-theme .fa-user:hover,
  body.light-theme #nav-title,
  body.light-theme .fa-user {
    color: black;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
